<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista Zadań</h1>
        
        <!-- Pole wyszukiwania z ikoną -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search" placeholder="Wyszukaj zadanie...">
        </div>

        <!-- Lista zadań -->
        <ul id="task-list"></ul>

        <!-- Formularz dodawania zadania do listy -->
        <div class="task-form">
            <input type="text" id="task-name" placeholder="Do zrobienia..." maxlength="255">
            <input type="date" id="task-date" min="">
            <button id="add-task">Dodaj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
